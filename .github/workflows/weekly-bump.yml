name: "Weekly Bump"
on:
  schedule:
    - cron: '13 13 * * SUN'
  workflow_dispatch:

jobs:
  bump-deps-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run gobump-deps action
        uses: ./
        with:
          go_version: "1.22.0" # keep in sync with go.mod
          token: ${{ secrets.GITHUB_TOKEN }}
          exec: "go test ./..."
          labels: "fedora"
          development: true
  
